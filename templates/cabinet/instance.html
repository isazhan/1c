{% extends '../base/base-cabinet.html' %}

{% block content %}


<h1>Instance {{ instance }}</h1>

<a type="button" onclick="openDriver('{{ instance }}')" class="btn btn-success">
    Получить QR код
</a>

<div id="qrcode"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
<script type="text/javascript">
    function openDriver(instance){
        $.post({
            url: "{% url 'open_driver' %}",
            data: {
                instance: instance
            }
        })
        getQR(instance)
    }

    function getQR(instance) {
        for (var i=0; i<20; i++){
            $.get({
                url: "{% url 'get_qr' %}",
                data: {instance: instance},
                success: function(response) {
                    document.getElementById("qrcode").innerHTML = "";
                    new QRCode(document.getElementById("qrcode"), response);
                }
            })
        }
    }
</script>

{% endblock content %}
