{% extends '../base/base-cabinet.html' %}

{% block content %}
<h1>Instances</h1>

<a type="button" class="btn btn-success" href="{% url 'create_instance' %}">
    Создать инстанс
</a>

<ul>
{% for x in instances %}
<li>
    <a href="{% url 'instance' inst_number=x.instance %}">{{ x.instance }}</a>
</li>
{% endfor %}
</ul>

{% endblock content %}
