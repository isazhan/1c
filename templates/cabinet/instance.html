{% extends '../base/base-cabinet.html' %}

{% block content %}


<h1>Инстанс {{ instance }}</h1>

{% if status == 'nodriver' %}
<a type="button" onclick="createDriver('{{ instance }}')" class="btn btn-success">Перезапустить драйвер</a>
{% endif %}



{% if auth == False %}
<a type="button" onclick="openDriver('{{ instance }}')" class="btn btn-success">Получить QR код</a>
{% else %}
<div>Вы авторизованы</div>
{% endif %}

<div id="alert"></div>
<div id="qrcode"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
<script type="text/javascript">
    function createDriver(instance){
        fetch("{% url 'create_driver' %}", {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({'instance': instance})
        })        
    }

    function openDriver(instance){
        document.getElementById("alert").innerHTML = "Минуточку, сейчас появится QR код";
        $.post({
            url: "{% url 'open_driver' %}",
            data: {
                instance: instance
            }
        })
        getQR(instance);
        checkAuth(instance);
    }


    async function getQR(instance) {
        for (var i = 0; i < 15; i++) {
            await new Promise(resolve => {
                $.get({
                    url: "{% url 'get_qr' %}",
                    data: { instance: instance },
                    success: function (response) {
                        if (response !== 'None') {
                            console.log(response);
                            console.log('qr' + String(i));
                            document.getElementById("qrcode").innerHTML = "";
                            new QRCode(document.getElementById("qrcode"), response);
                        }
                        resolve();
                    }
                });
            });
        }
        location.reload();
    }

    async function checkAuth(instance) {
        for (var i = 0; i < 15; i++) {
            await new Promise(resolve => {
                $.get({
                    url: "{% url 'check_auth' %}",
                    data: { instance: instance },
                    success: function (response) {
                        console.log(response);
                        if (response === true) {
                            console.log('auth' + String(i));
                            document.getElementById("qrcode").innerHTML = "";
                            location.reload();
                        }
                        resolve();
                    }
                });
            });
        }
    }

</script>

{% endblock content %}
